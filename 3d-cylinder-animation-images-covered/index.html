<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">
<!--doctype html-->
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>3D Cylinder Animation With Virtual Trackball</title>
	<!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<link rel="icon" href="../favicon.ico" type="image/x-icon">
	<!--link rel="icon" href="favicon.png" type="image/png"-->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p>
		<a href="../index.html"><img class="home-icon" src="../images/home.png"></a>
		<span id="title"><span>
	</p>
	<p>Design by ZulNs @Yogyakarta, December 2015</p>
	<p>
		<input id="show-geometry" type="checkbox" onchange="showGeometry(this);">
		<label for="show-geometry">Show geometry</label>
	</p>
	<p>
		<input id="expand-sides" type="checkbox" onchange="expandSides(this);">
		<label for="expand-sides">Expand sides</label>
	</p>
	<p>
		<input id="unpack" type="checkbox" onchange="unpack(this);">
		<label for="unpack">Unpack</label>
	</p>
	<p>
		<input id="reset-position" type="checkbox" onchange="resetPosition(this);">
		<label for="reset-position">Reset Position</label>
	</p>
	<p>
		<button id="toggle-animation" onclick="toggleAnimation()">Pause Animation</button>
	</p>
	<p>
		<button onclick="showImageInfo()">Show Image Info</button>
	</p>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
