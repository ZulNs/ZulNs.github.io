<body>
<link rel="stylesheet" type="text/css" href="../libs/w3css/w3.css" />
<script type="text/javascript" src="../libs/hijri-date.js"></script>
<script type="text/javascript" src="../libs/calendar.js"></script>
<h1 class="w3-center">Hijri/Gregorian Calendar</h1>
<div class="w3-border">
	<div class="w3-bar w3-large w3-red">
		<div id="en" class="w3-bar-item w3-button w3-dark-grey w3-hover-dark-grey" onclick="changeLang();" style="cursor:default;">English</div>
		<div id="id" class="w3-bar-item w3-button" onclick="changeLang();">Indonesian</div>
	</div>
	<div id="calendar" class="w3-container w3-padding w3-padding-16"></div>
</div>
<script type="text/javascript">
	var lang='en';
	var cal=new Calendar();
	document.getElementById('calendar').appendChild(cal.getElement());
	cal.setActionTimeout(30);
	
	function changeLang(){
		var btn=window.event.target;
		if(btn.id==lang)return;
		var btn2=document.getElementById(lang);
		btn.className+=' w3-dark-grey w3-hover-dark-grey';
		btn.style.cursor='default';
		btn2.className=btn2.className.substring(0,btn2.className.lastIndexOf(' w3-dark'));
		btn2.style.cursor=null;
		lang=btn.id;
		cal.setLanguage(lang);
	}
</script>
</body>
</html>
