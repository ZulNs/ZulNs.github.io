<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Hijri/Gregorian Calendar</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="ZulNs">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="robots" content="all">
<meta name="copyright" content="ZulNs">
<link rel="icon" href="favicon.svg" type="image/svg+xml" />
<!--link rel="icon" href="favicon.ico" type="image/x-icon" /-->
<!--link rel="icon" href="favicon.png" type="image/png" /-->
</head>
<body>
<link rel="stylesheet" href="libs/w3css/w3.css" />
<script type="text/javascript" src="libs/hijri-date.js"></script>
<script type="text/javascript" src="libs/calendar.js"></script>
<h1 class="w3-center">Hijri/Gregorian Calendar</h1>
<div class="w3-border">
	<div class="w3-bar w3-large w3-red">
		<div id="en" class="w3-bar-item w3-button w3-dark-grey w3-hover-dark-grey" onclick="changeLang();" style="cursor:default;">English</div>
		<div id="id" class="w3-bar-item w3-button" onclick="changeLang();">Indonesian</div>
		<div id="mobile" class="w3-bar-item w3-button" onclick="changeSize();">Mobile</div>
	</div>
	<div id="calendar" class="w3-container w3-padding w3-padding-16"></div>
</div>
<script type="text/javascript">
	var lang='en';
	var isMobile=false;
	var isSmallScreen=(window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth)>=691;
	var calContainer=document.getElementById('calendar');
	var cal=new Calendar();
	resize();
	if(window.addEventListener)
		window.addEventListener('resize',resize);
	else if(window.attachEvent)
		window.attachEvent('onresize',resize);
	else
		window.onresize=resize;
	cal.attachTo(calContainer);
	cal.setTodayTimeout(30);
	
	function resize(){
		console.log(window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth);
		var btn=document.getElementById('mobile');
		var premise=(window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth)<691;
		if(isSmallScreen&&!premise){
			btn.className=btn.className.replace(' w3-hide','');
			isSmallScreen=false;
		}else if(!isSmallScreen&&premise){
			btn.className+=' w3-hide';
			isSmallScreen=true;
		}
	}
	
	function changeLang(){
		var btn=window.event.target;
		if(btn.id==lang)return;
		var btn2=document.getElementById(lang);
		btn.className+=' w3-dark-grey w3-hover-dark-grey';
		btn.style.cursor='default';
		btn2.className=btn2.className.substring(0,btn2.className.lastIndexOf(' w3-dark'));
		btn2.style.cursor=null;
		lang=btn.id;
		cal.setLanguage(lang);
		cal.setTheme();
	}
	
	function changeSize(){
		var btn=document.getElementById('mobile');
		isMobile=!isMobile;
		if(isMobile){
			btn.className+=' w3-dark-grey';
			calContainer.className=calContainer.className.replace('w3-container','w3-card');
			calContainer.style.cssText='max-width:400px;';
		}else{
			btn.className=btn.className.replace(' w3-dark-grey','');
			calContainer.className=calContainer.className.replace('w3-card','w3-container');
			calContainer.style.cssText=null;
		}
		cal.fireResize();
	}
</script>
</body>
</html>
