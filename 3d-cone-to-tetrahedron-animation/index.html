<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>3D Cone To Tetrahedron Animation With Virtual Trackball</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="ZulNs">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="robots" content="all">
	<meta name="copyright" content="ZulNs">
	<link rel="icon" href="../favicon.ico" type="image/x-icon">
	<!--link rel="icon" href="favicon.png" type="image/png"-->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p>
		<a href="../index.html"><img class="home-icon" src="../images/home.png"></a>
		<span id="title"><span>
	</p>
	<p>Design by ZulNs @Yogyakarta, December 2015</p>
	<fieldset class="transform">
		<legend>Transform</legend>
		<table>
			<tr>
				<td>
					<input id="unpack-1" type="checkbox" onchange="unpack(1);">
					<label for="unpack-1">Unpack-1</label>
				</td>
			</tr>
			<tr>
				<td>
					<input id="unpack-2" type="checkbox" onchange="unpack(2);">
					<label for="unpack-2">Unpack-2</label>
				</td>
			</tr>
			<tr>
				<td>
					<input id="unpack-3" type="checkbox" onchange="unpack(3);">
					<label for="unpack-3">Unpack-3</label>
				</td>
			</tr>
			<tr>
				<td>
					<input id="unpack-4" type="checkbox" onchange="unpack(4);">
					<label for="unpack-4">Unpack-4</label>
				</td>
			</tr>
			<tr>
				<td>
					<input id="unpack-5" type="checkbox" onchange="unpack(5);">
					<label for="unpack-5">Unpack-5</label>
				</td>
			</tr>
			<tr>
				<td>
					<input id="unpack-6" type="checkbox" onchange="unpack(6);">
					<label for="unpack-6">Expand sides</label>
				</td>
			</tr>
			<tr>
				<td>
					<button id="toggle-animation" onclick="toggleAnimation()">Pause Animation</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="toggle-transition" onclick="toggleTransition()">Play All Transitions</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="toggle-transform" onclick="toggleTransform()">Stop Transform</button>
				</td>
			</tr>
		</table>
	</fieldset>
	<br>
	<fieldset class="settings">
		<legend>Settings</legend>
		<table>
			<tr>
				<td>Diameter:</td>
				<td>
					<input id="diameter-length" type="text" />
					<span>px</span>
				</td>
			</tr>
			<tr>
				<td>Height:</td>
				<td>
					<input id="height-value" type="text" />
					<span>px</span>
				</td>
			</tr>
			<tr>
				<td>Number of blades:</td>
				<td>
					<input id="blades-number" type="text" />
					<span>px</span>
				</td>
			</tr>
			<tr>
				<td>Opacity:</td>
				<td>
					<input id="opacity-value" type="text" />
					<span>%</span>
				</td>
			</tr>
			<tr>
				<td>Transition interval:</td>
				<td>
					<input id="transition-interval" type="text" />
					<span>ms</span>
				</td>
			</tr>
			<tr>
				<td>Transform interval:</td>
				<td>
					<input id="transform-interval" type="text" />
					<span>ms</span>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button onclick="applyEntries()">Apply</button>
				</td>
			</tr>
		</table>
	</fieldset>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
