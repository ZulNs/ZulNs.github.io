<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Excel Notation Math Expression Parser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="ZulNs">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="robots" content="all">
	<meta name="copyright" content="ZulNs">
	<link rel="icon" href="../favicon.ico" type="image/x-icon">
	<!--link rel="icon" href="favicon.png" type="image/png"-->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p id="title">
		<a href="../index.html?2"><img class="home-icon" src="../images/icons/home.png"></a>
		<span></span>
	</p>
	<p id="author">Design by ZulNs @Yogyakarta, November 2013</p>
	<table>
		<tr>
			<td colspan="2">
				<span>Enter math expression:</span><br>
				<textarea id="txtExpr" rows="4" onfocus="clearResult();" onkeypress="clearResult();"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<button id="btnEval" onclick="startEval();">Evaluate</button>
			</td>
			<td>
				<button id="btnClearExpr" onclick="clearExpr();">Clear Expression</button>
			</td>
		</tr>
		<tr>
			<td>
				<button id="btnInsertFunc" onclick="insertFunc();">Insert Function</button>
			</td>
			<td>
				<select id="cmbFuncList"></select>
			</td>
		</tr>
		<tr>
			<td>
				<button id="btnInsertVar" onclick="insertVar();">Insert Variable</button>
			</td>
			<td>
				<select id="cmbVarList"></select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button id="btnClearVars" onclick="clearVars();">Clear Variables</button>
			</td>
		</tr>
		<tr>
			<td>Display Mode:</td>
			<td>
				<select id="cmbDispMode" onchange="setDispMode();">
					<option value="norm">Normal view</option>
					<option value="dms">DMS view</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<span>Result:</span><br>
				<textarea id="txtResult" rows="4"></textarea>
			</td>
		</tr>
	</table>
	<script type="text/javascript" src="../libs/MathParser.js"></script>
	<script type="text/javascript" src="../libs/ExtMath.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
