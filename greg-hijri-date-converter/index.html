<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Gregorian-Hijr Calendar Converter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="ZulNs">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="robots" content="all">
	<meta name="copyright" content="ZulNs">
	<link rel="icon" href="../favicon.ico" type="image/x-icon">
	<!--link rel="icon" href="favicon.png" type="image/png"-->
	<link rel="stylesheet" href="../libs/calendar.css">
	<style type="text/css">
		.home-icon {
			vertical-align: middle;
		}
		#greg-cal, #hijri-cal {
			margin-left: 12px;
			margin-top: 10px;
		}
		.icon-button {
			width: 30px;
		}
		input {
			width: 243px;
			margin-bottom: 8px;
		}
	</style>
</head>
<body>
	<p id="title">
		<a href="../index.html?2"><img class="home-icon" src="../images/icons/home.png"></a>
		<span><span>
	</p>
	<p>Design by ZulNs @Yogyakarta, January 2016</p>
	<div id="greg-cal">
		<input id="greg-date" type="text" />
		<button class="icon-button" onclick="showGregCal();">&#x25a6;</button>
	</div>
	<div id="hijri-cal">
		<input id="hijri-date" type="text" />
		<button class="icon-button" onclick="showHijriCal();">&#x25a6;</button>
	</div>
	<script type="text/javascript" src="../libs/hijri-date.js"></script>
	<script type="text/javascript" src="../libs/calendar.js"></script>
	<script type="text/javascript">
		document.querySelector('#title span').innerHTML = document.title;
		if (document.location.search.toLowerCase() === '?3d')
			document.querySelector('#title a').href = '../cuboid3d.html?2';
		var gc = new Calendar();
		document.getElementById('greg-cal').appendChild(gc.calendarElement());
		var gde = document.getElementById('greg-date');
		gde.value = gc.getDate().getDateString();

		var hc = new Calendar(true, 0, false, true);
		document.getElementById('hijri-cal').appendChild(hc.calendarElement());
		var hde = document.getElementById('hijri-date');
		hde.value = hc.getDate().getDateString();

		gc.callback = function() {
			hc.setTime(gc.getTime());
			gde.value = gc.getDate().getDateString();
			hde.value = hc.getDate().getDateString();
		};

		hc.callback = function() {
			gc.setTime(hc.getTime());
			gde.value = gc.getDate().getDateString();
			hde.value = hc.getDate().getDateString();
		};

		function showGregCal() {
			gc.show();
		}

		function showHijriCal() {
			hc.show();
		}
	</script>
</body>
</html>
